<div class="w-3/5 m-auto flex items-center justify-center gap-4 p-4">
  @for(e of equipments; track $index){
  <div class="w-1/3">
    <app-equipment-card
      [name]="e.name"
      [price]="e.price"
      [imageUrl]="e.imageUrl"
      [description]="e.description"
    ></app-equipment-card>
  </div>
  }
</div>
